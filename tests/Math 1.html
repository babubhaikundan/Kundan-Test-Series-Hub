                questions.push({

                    id: "18",

                    section: "17",

                    question_en: "<p>18. In a circular race of 840 m, A and B start running in the same direction at the same time from the same point at the speeds of 6 m/s and 12 m/s, respectively. After how much time will they meet next?</p>",

                    question_hi: "<p>18. 840 m की एक वृत्ताकार दौड़ में A और B समान समय पर समान दिशा में समान बिंदु से क्रमशः 6 m/s और 12 m/s की चाल से दौड़ना आरम्भ करते हैं। वे अगली बार कितने समय बाद मिलेंगे?</p>",

                    options_en: ["<p>140 s</p>", "<p>20 s</p>", 

                                "<p>40 s</p>", "<p>70 s</p>"],

                    options_hi: ["<p>140 s</p>", "<p>20 s</p>",

                                "<p>40 s</p>", "<p>70 s</p>"],

                    solution_en: "<p>18.(a) Distance of the circular track = 840 m<br>Relative speed = 12 - 6 = 6 m/s<br>Time (they will meet next time) = <math display=\"inline\" xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mi>distance</mi><mi>speed</mi></mfrac></math> = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>840</mn><mn>6</mn></mfrac></math> = 140 sec.</p>",

                    solution_hi: "<p>18.(a) वृत्ताकार ट्रैक की दूरी = 840 मीटर<br>सापेक्ष गति = 12 - 6 = 6 मी/से<br>समय ( जब वे अगली बार मिलेंगे) = <math style=\"font-family:Verdana\" display=\"inline\" xmlns=\"http://www.w3.org/1998/Math/MathML\"><mstyle displaystyle=\"true\"><mfrac><mi>&#2342;&#2370;&#2352;&#2368;</mi><mrow><mi>&#2330;&#2366;&#2354;</mi><mo>&#160;</mo></mrow></mfrac></mstyle></math> = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>840</mn><mn>6</mn></mfrac></math>= 140 सेकंड।.</p>",

                    correct: "a",

                    pos_marks: 2.0,

                    neg_marks: 0.5

                });

                questions.push({

                    id: "19",

                    section: "17",

                    question_en: "19. R pays ₹100 to P with ₹5, ₹2 and ₹1 coins. The total number of coins used for paying are 40. What is the number of coins of denomination ₹5 in the payment? ",

                    question_hi: "19. R, P को ₹5, ₹2 और ₹1 के सिक्कों के साथ ₹100 का भुगतान करता है। भुगतान के लिए उपयोग किए गए सिक्कों की कुल संख्या 40 है। भुगतान में ₹5 मूल्यवर्ग के सिक्कों की संख्या कितनी है?",

                    options_en: [" 16", " 17", 

                                " 18", " 13"],

                    options_hi: [" 16", " 17",

                                " 18", " 13"],

                    solution_en: "19.(d) <br />Let ₹5, ₹2, ₹1 coins be <math display=\"inline\"><mi>x</mi><mo>,</mo><mi>&nbsp;</mi><mi>y</mi><mo>,</mo><mi>&nbsp;</mi><mi>z</mi></math> respectively.<br />According to question, <br /><math display=\"inline\"><mi>x</mi><mo>+</mo><mi>y</mi><mo>+</mo><mi>z</mi></math> = 40   ….. (i)<br /><math display=\"inline\"><mn>5</mn><mi>x</mi><mi>&nbsp;</mi><mo>+</mo><mi>&nbsp;</mi><mn>2</mn><mi>y</mi><mo>+</mo><mi>z</mi></math> = 100 …  (ii)<br />On subtracting equation (i) from (ii) we get<br /><math display=\"inline\"><mn>4</mn><mi>x</mi></math> + y = 60<br />Now on satisf<math display=\"inline\"><mi>y</mi></math>ing the options we find that only option (d) gives positive value of y and no. of coins must be positive.<br />Hence, no. of  ₹5 coins = 13",

                    solution_hi: "19.(d) <br />माना  ₹5, ₹2, ₹1  के सिक्के क्रमशः  <math display=\"inline\"><mi>x</mi><mo>,</mo><mi>&nbsp;</mi><mi>y</mi><mo>,</mo><mi>&nbsp;</mi><mi>z</mi></math> हैं।<br />प्रश्न के अनुसार, <br /><math display=\"inline\"><mi>x</mi><mo>+</mo><mi>y</mi><mo>+</mo><mi>z</mi></math> = 40   ….. (i)<br /><math display=\"inline\"><mn>5</mn><mi>x</mi><mi>&nbsp;</mi><mo>+</mo><mi>&nbsp;</mi><mn>2</mn><mi>y</mi><mo>+</mo><mi>z</mi></math> = 100 …  (ii)<br />समीकरण (i) को (ii) से घटाने पर हमें प्राप्त होता है<br /><math display=\"inline\"><mn>4</mn><mi>x</mi></math> + y = 60<br />अब विकल्पों से संतुष्ट करने पर हम पाते हैं कि केवल विकल्प (d) <math display=\"inline\"><mi>y</mi></math> का सकारात्मक मान देता है  और सिक्कों का मान सकारात्मक होना चाहिए । <br />अत:, ₹5 के सिक्कों की संख्या = 13",

                    correct: "d",

                    pos_marks: 2.0,

                    neg_marks: 0.5

                });

                questions.push({

                    id: "20",

                    section: "17",

                    question_en: "<p>20. In an election between two candidates, y% of the voters did not vote. 10% of the votes cast were declared invalid, while all the valid votes were cast in favour of either of the two candidates. The candidate who got 59.375% of the valid votes cast was declared elected by 2484 votes. If the number of people eligible to vote in that election was 16,000, what is the value of y?</p>",

                    question_hi: "<p>20. दो उम्मीदवारों के बीच हुए एक चुनाव में, y% मतदाताओं ने मत नहीं डाला। डाले गए मतों में से 10% मत अवैध घोषित कर दिए गए, जबकि सभी वैध मत दोनों उम्मीदवारों में से किसी एक के पक्ष में पड़े। जिस उम्मीदवार को कुल वैध मतों में से 59.375% मत मिले, उसे 2484 मतों से निर्वाचित घोषित किया गया। यदि उस चुनाव में मतदान करने के पात्र लोगों की संख्या 16,000 थी, तो y का मान ज्ञात करें।</p>",

                    options_en: ["<p>7.2</p>", "<p>8.4</p>", 

                                "<p>8</p>", "<p>7.5</p>"],

                    options_hi: ["<p>7.2</p>", "<p>8.4</p>",

                                "<p>8</p>", "<p>7.5</p>"],

                    solution_en: "<p>20.(c) <br>59.375% =<math display=\"inline\"><mfrac><mrow><mn>19</mn></mrow><mrow><mn>32</mn></mrow></mfrac></math> <br>Valid vote difference between two candidate = 6 unit <br>according to question,<br>16000(1 - <math display=\"inline\"><mfrac><mrow><mi>y</mi></mrow><mrow><mn>100</mn></mrow></mfrac></math>) &times; <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>9</mn><mn>10</mn></mfrac></math> &times; <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>6</mn><mn>32</mn></mfrac></math> = 2484<br>100 - y = 92 <br>Y = 8</p>",

                    solution_hi: "<p>20.(c) <br>59.375% = <math display=\"inline\"><mfrac><mrow><mn>19</mn></mrow><mrow><mn>32</mn></mrow></mfrac></math> <br>दो उम्मीदवारो के बीच वैध मतो का अंतर = 6 इकाई <br>प्रश्न के अनुसार,<br>16000(1 - <math display=\"inline\"><mfrac><mrow><mi>y</mi></mrow><mrow><mn>100</mn></mrow></mfrac></math>) &times; <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>9</mn><mn>10</mn></mfrac></math> &times; <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>6</mn><mn>32</mn></mfrac></math> = 2484<br>100 - y = 92 <br>Y = 8</p>",

                    correct: "c",

                    pos_marks: 2.0,

                    neg_marks: 0.5

                });

                questions.push({

                    id: "21",

                    section: "17",

                    question_en: "<p>21. Mohan borrows a sum of ₹4,22,092 at the rate of 20% per annum simple interest. At the end of the first year, he repays ₹21,679 towards the return of principal amount borrowed. If Mohan clears all pending dues at the end of the second year, including interest payment that accrued during the first year, how much does he pay (in ₹) at the end of the second year?</p>",

                    question_hi: "<p>21. मोहन ने 20% वार्षिक साधारण ब्याज की दर से ₹4,22,092 की राशि उधार ली। प्रथम वर्ष की समाप्ति पर, वह उधार ली गई मूल राशि की वापसी के लिए ₹21,679 चुकाता है। यदि मोहन दूसरे वर्ष की समाप्ति पर सभी लंबित बकाया राशि का भुगतान करता है, जिसमें प्रथम वर्ष के दौरान अर्जित ब्याज भुगतान भी शामिल है, तो वह दूसरे वर्ष की समाप्ति पर कितना भुगतान (₹ में) करेगा ?</p>",

                    options_en: ["<p>556367</p>", "<p>558380</p>", 

                                "<p>561347</p>", "<p>564914</p>"],

                    options_hi: ["<p>556367</p>", "<p>558380</p>",

                                "<p>561347</p>", "<p>564914</p>"],

                    solution_en: "<p>21.(d) SI = <math display=\"inline\" xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mrow><mi>principal</mi><mi mathvariant=\"normal\">&#160;</mi><mo>&#215;</mo><mi mathvariant=\"normal\">&#160;</mi><mi>rate</mi><mi mathvariant=\"normal\">&#160;</mi><mo>&#215;</mo><mi mathvariant=\"normal\">&#160;</mi><mi>time</mi><mi mathvariant=\"normal\">&#160;</mi></mrow><mn>100</mn></mfrac></math><br>SI for first year = <math display=\"inline\"><mfrac><mrow><mn>422092</mn><mi>&#160;</mi><mo>&#215;</mo><mi>&#160;</mi><mn>20</mn><mi>&#160;</mi><mo>&#215;</mo><mi>&#160;</mi><mn>1</mn><mi>&#160;</mi></mrow><mrow><mn>100</mn></mrow></mfrac></math> = ₹ 84418.40<br>Remaining the amount after repays = 422092 - 21679 = ₹ 400413<br>SI for second year = <math display=\"inline\"><mfrac><mrow><mn>400413</mn><mi>&#160;</mi><mi>&#160;</mi><mo>&#215;</mo><mi>&#160;</mi><mn>20</mn><mi>&#160;</mi><mo>&#215;</mo><mi>&#160;</mi><mn>1</mn><mi>&#160;</mi></mrow><mrow><mn>100</mn></mrow></mfrac></math> = ₹ 80082.60<br>Mohan total pay the amount end of the second years = 84418.40 + 400413 + 80082.60 = ₹ 564914</p>",

                    solution_hi: "<p>21.(d) SI = <math style=\"font-family:Verdana\" display=\"inline\" xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mrow><mi>&#2350;&#2370;&#2354;&#2343;&#2344;</mi><mo>&#160;&#160;</mo><mo>&#215;</mo><mi mathvariant=\"normal\">&#160;</mi><mi>&#2342;&#2352;</mi><mi mathvariant=\"normal\">&#160;</mi><mo>&#215;</mo><mi mathvariant=\"normal\">&#160;</mi><mi>&#2360;&#2350;&#2351;</mi></mrow><mn>100</mn></mfrac></math><br>प्रथम वर्ष के लिए साधारण ब्याज = <math display=\"inline\"><mfrac><mrow><mn>422092</mn><mi>&#160;</mi><mo>&#215;</mo><mi>&#160;</mi><mn>20</mn><mi>&#160;</mi><mo>&#215;</mo><mi>&#160;</mi><mn>1</mn><mi>&#160;</mi></mrow><mrow><mn>100</mn></mrow></mfrac></math> = ₹ 84418.40<br>21679 रुपये चुकाने के बाद शेष राशि = 422092 - 21679 = ₹ 400413<br>दूसरे वर्ष के लिए साधारण ब्याज = <math display=\"inline\"><mfrac><mrow><mn>400413</mn><mi>&#160;</mi><mi>&#160;</mi><mo>&#215;</mo><mi>&#160;</mi><mn>20</mn><mi>&#160;</mi><mo>&#215;</mo><mi>&#160;</mi><mn>1</mn><mi>&#160;</mi></mrow><mrow><mn>100</mn></mrow></mfrac></math> = ₹ 80082.60<br>दूसरे वर्ष के अंत में मोहन को कुल भुगतान राशि = 84418.40 + 400413 + 80082.60 = ₹ 564914</p>",

                    correct: "d",

                    pos_marks: 2.0,

                    neg_marks: 0.5

                });

                questions.push({

                    id: "22",

                    section: "17",

                    question_en: "<p>22. Simplify <math display=\"inline\"><mfrac><mrow><msup><mrow><mo>(</mo><mi>x</mi></mrow><mrow><mn>2</mn></mrow></msup><mo>-</mo><mn>9</mn><mo>)</mo></mrow><mrow><mi>x</mi><mo>+</mo><mn>3</mn></mrow></mfrac></math></p>",

                    question_hi: "<p>22. <math display=\"inline\"><mfrac><mrow><msup><mrow><mo>(</mo><mi>x</mi></mrow><mrow><mn>2</mn></mrow></msup><mo>-</mo><mn>9</mn><mo>)</mo></mrow><mrow><mi>x</mi><mo>+</mo><mn>3</mn></mrow></mfrac></math> का मान क्या होगा?</p>",

                    options_en: ["<p>x + 3</p>", "<p>x - 3</p>", 

                                "<p><math display=\"inline\"><msqrt><msup><mrow><mi>x</mi></mrow><mrow><mn>2</mn></mrow></msup><mo>-</mo><mn>9</mn></msqrt></math></p>", "<p>x - 9</p>"],

                    options_hi: ["<p>x + 3</p>", "<p>x - 3</p>",

                                "<p><math display=\"inline\"><msqrt><msup><mrow><mi>x</mi></mrow><mrow><mn>2</mn></mrow></msup><mo>-</mo><mn>9</mn></msqrt></math></p>", "<p>x - 9</p>"],

                    solution_en: "<p>22.(b) <math display=\"inline\"><mfrac><mrow><msup><mrow><mo>(</mo><mi>x</mi></mrow><mrow><mn>2</mn></mrow></msup><mo>-</mo><mi>&#160;</mi><mn>9</mn><mo>)</mo></mrow><mrow><mi>x</mi><mi>&#160;</mi><mo>+</mo><mi>&#160;</mi><mn>3</mn></mrow></mfrac></math><br>= <math display=\"inline\"><mfrac><mrow><msup><mrow><mo>(</mo><mi>x</mi></mrow><mrow><mn>2</mn></mrow></msup><mo>-</mo><mi>&#160;</mi><msup><mrow><mn>3</mn></mrow><mrow><mn>2</mn></mrow></msup><mo>)</mo></mrow><mrow><mi>x</mi><mi>&#160;</mi><mo>+</mo><mi>&#160;</mi><mn>3</mn></mrow></mfrac></math> = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mrow><mo>(</mo><mi>x</mi><mo>&#160;</mo><mo>-</mo><mo>&#160;</mo><mn>3</mn><mo>)</mo><mo>(</mo><mi>x</mi><mo>&#160;</mo><mo>+</mo><mo>&#160;</mo><mn>3</mn><mo>)</mo></mrow><mrow><mo>(</mo><mi>x</mi><mo>&#160;</mo><mo>+</mo><mo>&#160;</mo><mn>3</mn><mo>)</mo></mrow></mfrac></math> = (x - 3)</p>",

                    solution_hi: "<p>22.(b) <math display=\"inline\"><mfrac><mrow><msup><mrow><mo>(</mo><mi>x</mi></mrow><mrow><mn>2</mn></mrow></msup><mo>-</mo><mi>&#160;</mi><mn>9</mn><mo>)</mo></mrow><mrow><mi>x</mi><mi>&#160;</mi><mo>+</mo><mi>&#160;</mi><mn>3</mn></mrow></mfrac></math><br>= <math display=\"inline\"><mfrac><mrow><msup><mrow><mo>(</mo><mi>x</mi></mrow><mrow><mn>2</mn></mrow></msup><mo>-</mo><mi>&#160;</mi><msup><mrow><mn>3</mn></mrow><mrow><mn>2</mn></mrow></msup><mo>)</mo></mrow><mrow><mi>x</mi><mi>&#160;</mi><mo>+</mo><mi>&#160;</mi><mn>3</mn></mrow></mfrac></math> = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mrow><mo>(</mo><mi>x</mi><mo>&#160;</mo><mo>-</mo><mo>&#160;</mo><mn>3</mn><mo>)</mo><mo>(</mo><mi>x</mi><mo>&#160;</mo><mo>+</mo><mo>&#160;</mo><mn>3</mn><mo>)</mo></mrow><mrow><mo>(</mo><mi>x</mi><mo>&#160;</mo><mo>+</mo><mo>&#160;</mo><mn>3</mn><mo>)</mo></mrow></mfrac></math> = (x - 3)</p>",

                    correct: "b",

                    pos_marks: 2.0,

                    neg_marks: 0.5

                });

                questions.push({

                    id: "23",

                    section: "17",

                    question_en: "23. Rajesh, in his printing press, got an order to print some books, out of which he completed <math display=\"inline\"><mfrac><mrow><mn>17</mn></mrow><mrow><mn>27</mn></mrow></mfrac></math> of the order in 34 days. In how many days did he complete the entire order of printing?",

                    question_hi: "23. राजेश को उसके प्रिंटिंग प्रेस में कुछ किताबें छापने का ऑर्डर मिला, जिसमें से उसने ऑर्डर के <math display=\"inline\"><mfrac><mrow><mn>17</mn></mrow><mrow><mn>27</mn></mrow></mfrac></math> को 34 दिनों में पूरा किया। उसने छपाई का पूरा ऑर्डर कितने दिनों में पूरा किया ?",

                    options_en: [" 60  ", " 20", 

                                " 54", " 56"],

                    options_hi: [" 60  ", " 20",

                                " 54", " 56"],

                    solution_en: "23.(c) According to the question,<br /><math display=\"inline\"><mfrac><mrow><mn>17</mn></mrow><mrow><mn>27</mn></mrow></mfrac></math> units = 34 days<br />1 units = <math display=\"inline\"><mfrac><mrow><mn>34</mn><mi>&nbsp;</mi><mo>×</mo><mi>&nbsp;</mi><mn>27</mn></mrow><mrow><mn>17</mn></mrow></mfrac></math> = 54 days",

                    solution_hi: "23.(c)  प्रश्न के अनुसार,<br /><math display=\"inline\"><mfrac><mrow><mn>17</mn></mrow><mrow><mn>27</mn></mrow></mfrac></math> इकाइयाँ  = 34 दिन<br />1 इकाई = <math display=\"inline\"><mfrac><mrow><mn>34</mn><mi>&nbsp;</mi><mo>×</mo><mi>&nbsp;</mi><mn>27</mn></mrow><mrow><mn>17</mn></mrow></mfrac></math> = 54 दिन",

                    correct: "c",

                    pos_marks: 2.0,

                    neg_marks: 0.5

                });

                questions.push({

                    id: "24",

                    section: "17",

                    question_en: "<p>24. A grocer professes to sell rice at the cost price, but uses a fake weight of 870 g for 1 kg. Find his profit percentage (correct to two decimal places).</p>",

                    question_hi: "<p>24. एक पंसारी लागत मूल्य पर चावल बेचने का दावा करता है, लेकिन 1 kg के लिए 870 g के नकली वजन का उपयोग करता है। उसका लाभ प्रतिशत (दो दशमलव स्थानों तक सही) ज्ञात कीजिए।</p>",

                    options_en: ["<p>15.11%</p>", "<p>14.94%</p>", 

                                "<p>18.21%</p>", "<p>11.11%</p>"],

                    options_hi: ["<p>15.11%</p>", "<p>14.94%</p>",

                                "<p>18.21%</p>", "<p>11.11%</p>"],

                    solution_en: "<p>24.(b) As per question,<br>original weight = 1000 g<br>New weight = 870 g<br>Required Profit % = <math display=\"inline\"><mfrac><mrow><mn>1000</mn><mi>&#160;</mi><mo>-</mo><mi>&#160;</mi><mn>870</mn></mrow><mrow><mn>870</mn></mrow></mfrac></math> &times; 100 = 14.94 %</p>",

                    solution_hi: "<p>24.(b) प्रश्न के अनुसार,<br>मूल वजन = 1000 ग्राम <br>नया वजन = 870 ग्राम<br>आवश्यक लाभ % = <math display=\"inline\"><mfrac><mrow><mn>1000</mn><mi>&#160;</mi><mo>-</mo><mi>&#160;</mi><mn>870</mn></mrow><mrow><mn>870</mn></mrow></mfrac></math> &times; 100 = 14.94 %</p>",

                    correct: "b",

                    pos_marks: 2.0,

                    neg_marks: 0.5

                });

                questions.push({

                    id: "25",

                    section: "misc",

                    question_en: "<p>25. The following table shows the marks (out of 100) obtained by five students in five different subjects.<br><strong id=\"docs-internal-guid-a98a1519-7fff-b161-99d9-417845f252d4\"><img src=\"https://lh7-rt.googleusercontent.com/docsz/AD_4nXcxLYHaz1ebSyI2UcVTpSB-0EzHUbe6b06mhAtGdWTPmaNMggOKf1ihf2wvj1JiaSluvrzstAXHwTT6Z5eQYvvD7_Csr_VQyd76IYR2MBcp1xEuQ2HNcxMyIq8ewQR-tG_s2hNaAlMjL4083FYOvnCmnODk?key=-9KIlnQahEdIWQEvTKG21Hze\" width=\"426\" height=\"124\"></strong><br>Who obtained 79% marks in all the subjects taken together?</p>",

                    question_hi: "<p>25. निम्नलिखित तालिका पांच अलग-अलग विषयों में पांच छात्रों द्वारा प्राप्त अंक (100 में से) दर्शाती है।<br><strong id=\"docs-internal-guid-d54e2c8e-7fff-dc80-16d7-6cfaede0b183\"><img src=\"https://lh7-rt.googleusercontent.com/docsz/AD_4nXeEjnv98hTcayarXI99lWehrmQncrBwx7Yv8UaaKQ9RIdk4-NED-t57rACcT_Cbu3cD2hOjDIs1g0lxm2mihhlB_s43tGcy0UFoPl1m0m6MK5sE0DD_PT6UH6YwypfQo8-QP-UBaYMe-ti5RnAIpz60hAF1?key=-9KIlnQahEdIWQEvTKG21Hze\" width=\"383\" height=\"154\"></strong><br>सभी विषयों को मिलाकर 79% अंक किसने प्राप्त किए?</p>",

                    options_en: ["<p>Sumit</p>", "<p>Mohit</p>", 

                                "<p>Rohit</p>", "<p>Tarun</p>"],

                    options_hi: ["<p>सुमित</p>", "<p>मोहित</p>",

                                "<p>रोहित</p>", "<p>तरुण</p>"],

                    solution_en: "<p>25.(d) <br>Sumit obtained percentage = <math display=\"inline\"><mfrac><mrow><mn>90</mn><mo>+</mo><mn>88</mn><mo>+</mo><mn>78</mn><mo>+</mo><mn>82</mn><mo>+</mo><mn>68</mn></mrow><mrow><mn>500</mn></mrow></mfrac></math> &times; 100 = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>406</mn><mn>5</mn></mfrac></math> = 81.2%<br>Mohit obtained percentage = <math display=\"inline\"><mfrac><mrow><mn>73</mn><mo>+</mo><mn>84</mn><mo>+</mo><mn>77</mn><mo>+</mo><mn>90</mn><mo>+</mo><mn>95</mn></mrow><mrow><mn>500</mn></mrow></mfrac></math> &times; 100 = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>419</mn><mn>5</mn></mfrac></math> = 83.8%<br>Rohit obtained percentage = <math display=\"inline\"><mfrac><mrow><mn>69</mn><mo>+</mo><mn>76</mn><mo>+</mo><mn>80</mn><mo>+</mo><mn>88</mn><mo>+</mo><mn>94</mn></mrow><mrow><mn>500</mn></mrow></mfrac></math> &times; 100 = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>407</mn><mn>5</mn></mfrac></math> = 81.4%<br>Tarun obtained percentage = <math display=\"inline\"><mfrac><mrow><mn>65</mn><mo>+</mo><mn>80</mn><mo>+</mo><mn>75</mn><mo>+</mo><mn>85</mn><mo>+</mo><mn>90</mn></mrow><mrow><mn>500</mn></mrow></mfrac></math> &times; 100 = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>395</mn><mn>5</mn></mfrac></math> = 79%<br>Hence, Tarun has obtained 79% marks in all the subjects</p>",

                    solution_hi: "<p>25.(d) <br>सुमित को प्राप्त प्रतिशत = <math display=\"inline\"><mfrac><mrow><mn>90</mn><mo>+</mo><mn>88</mn><mo>+</mo><mn>78</mn><mo>+</mo><mn>82</mn><mo>+</mo><mn>68</mn></mrow><mrow><mn>500</mn></mrow></mfrac></math> &times; 100 = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>406</mn><mn>5</mn></mfrac></math> = 81.2%<br>मोहित को प्राप्त प्रतिशत = <math display=\"inline\"><mfrac><mrow><mn>73</mn><mo>+</mo><mn>84</mn><mo>+</mo><mn>77</mn><mo>+</mo><mn>90</mn><mo>+</mo><mn>95</mn></mrow><mrow><mn>500</mn></mrow></mfrac></math> &times; 100 = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>419</mn><mn>5</mn></mfrac></math> = 83.8%<br>रोहित को प्राप्त प्रतिशत = <math display=\"inline\"><mfrac><mrow><mn>69</mn><mo>+</mo><mn>76</mn><mo>+</mo><mn>80</mn><mo>+</mo><mn>88</mn><mo>+</mo><mn>94</mn></mrow><mrow><mn>500</mn></mrow></mfrac></math> &times; 100 = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>407</mn><mn>5</mn></mfrac></math> = 81.4%<br>तरुण को प्राप्त प्रतिशत = <math display=\"inline\"><mfrac><mrow><mn>65</mn><mo>+</mo><mn>80</mn><mo>+</mo><mn>75</mn><mo>+</mo><mn>85</mn><mo>+</mo><mn>90</mn></mrow><mrow><mn>500</mn></mrow></mfrac></math> &times; 100 = <math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mfrac><mn>395</mn><mn>5</mn></mfrac></math> = 79%<br>अतः, तरुण ने सभी विषयों में 79% अंक प्राप्त किए हैं।</p>",

                    correct: "d",

                    pos_marks: 2.0,

                    neg_marks: 0.5

                });

            

            // Generate question boxes

            const boxesContainer = document.getElementById('question-boxes');

            questions.forEach((q, index) => {

                const box = document.createElement('div');

                box.className = 'q-box';

                box.textContent = index + 1;

                box.onclick = () => showQuestion(index);

                box.id = `box-${index}`;

                boxesContainer.appendChild(box);

            });

            

            // Show first question

            showQuestion(0);

            updateProgress();

        }

        

        // Show a specific question

        

        function formatContent(text) {

            if (!text) return '';

            return text.replace(/<img/g, '<img style="max-width:100%;height:auto;"');

        }

        

        function showQuestion(index) {

            if (index < 0 || index >= questions.length) return;

            

            currentQuestion = index;

            const question = questions[index];

            

            // Update question counter

            document.getElementById('question-counter').textContent = `Question ${index + 1} of ${questions.length}`;

            

            // Update question boxes

            document.querySelectorAll('.q-box').forEach(box => box.classList.remove('current'));

            document.getElementById(`box-${index}`).classList.add('current');

            

            // Generate question HTML

            let html = `

                <div class="question-card">

                    <div class="question-text">

                        <div class="en">${formatContent(question.question_en)}</div>

                        <div class="hi" style="display:none">${formatContent(question.question_hi)} </div>

                    </div>

                    <div class="options" id="options-container">`;

            

            // Add options

            ['a', 'b', 'c', 'd'].forEach((opt, i) => {

                let optionClass = '';

                let isCorrectAnswer = opt === question.correct;

                let isUserAnswer = answers[question.id] === opt;

                

                // When reviewing, add appropriate classes

                if (submitted) {

                    if (isCorrectAnswer) {

                        optionClass += ' correct-answer';

                    } else if (isUserAnswer && !isCorrectAnswer) {

                        optionClass += ' incorrect';

                    }

                }

                

                html += `

                    <div class="option-item">

                        <input class="option-input" type="radio" name="q${index}" 

                            id="opt-${index}-${opt}" value="${opt}" 

                            ${isUserAnswer ? 'checked' : ''}

                            onclick="selectAnswer('${question.id}', '${opt}')">

                       <label class="option-label${optionClass}" for="opt-${index}-${opt}">

                            <div class="en">${question.options_en[i]}</div>

                            <div class="hi" style="display:none">${question.options_hi[i]}</div>

                        </label>

                    </div>`;

            });

            

            // Add solution if submitted

            if (submitted) {

                const isCorrect = answers[question.id] === question.correct;

                const resultText = answers[question.id] ? (isCorrect ? 'Correct!' : 'Incorrect!') : 'Not attempted';

                

                html += `

                    <div class="solution-container">

                        <div class="solution-title">${resultText}</div>

                        <div class="solution-text">

                            <div class="en">${question.solution_en}</div>

                            <div class="hi" style="display:none">${question.solution_hi}</div>

                        </div>

                    </div>`;

            }

            

            html += `</div></div>`;

            

            document.getElementById('questions-container').innerHTML = html;

            

            // Apply language settings

            applyLanguage();

            

            // If in mobile view, close the menu

            if (window.innerWidth < 992) {

                toggleNav(false);

            }

            

            // Add review mode class if submitted

            if (submitted) {

                document.getElementById('options-container').classList.add('review-mode');

            }

        }

        

        // Apply current language

        function applyLanguage() {

            document.querySelectorAll(`.${currentLang}`).forEach(el => el.style.display = 'block');

            document.querySelectorAll(`.${currentLang === 'en' ? 'hi' : 'en'}`).forEach(el => el.style.display = 'none');

            

            // Update language button text

            document.getElementById('lang-text').textContent = currentLang === 'en' ? 'Hi' : 'En';

        }

        

        // Select an answer

        function selectAnswer(qId, option) {

            if (submitted) return;

            

            answers[qId] = option;

            updateProgress();

            

            // Mark question as attempted in the navigation

            const index = questions.findIndex(q => q.id === qId);

            if (index >= 0) {

                const box = document.getElementById(`box-${index}`);

                box.classList.add('attempted');

                box.classList.remove('unattempted');

            }

        }

        

        // Navigate to previous/next question

        function prevQuestion() { 

            if (currentQuestion > 0) showQuestion(currentQuestion - 1); 

        }

        

        function nextQuestion() { 

            if (currentQuestion < questions.length - 1) showQuestion(currentQuestion + 1); 

        }

        

        // Switch section

        function switchSection(sectionId) {

            if (sectionId === 'all') {

                showQuestion(0);

                return;

            }

            

            const section = sections[sectionId];

            if (section) showQuestion(section.start);

        }

        

        // Toggle language

        function toggleLanguage() {

            currentLang = currentLang === 'en' ? 'hi' : 'en';

            applyLanguage();

        }

        

        // Toggle navigation sidebar

        function toggleNav(show) {

            const nav = document.getElementById('question-nav');

            const overlay = document.getElementById('nav-overlay');

            

            if (show === undefined) {

                show = !nav.classList.contains('show');

            }

            

            if (show) {

                nav.classList.add('show');

                overlay.classList.add('show');

                document.body.style.overflow = 'hidden';

            } else {

                nav.classList.remove('show');

                overlay.classList.remove('show');

                document.body.style.overflow = '';

            }

        }

        

        // Update progress

        function updateProgress() {

            const attempted = Object.keys(answers).length;

            document.getElementById('attempted-count').textContent = attempted;

        }

        

        // Start timer

        function startTimer() {

            const timerDisplay = document.getElementById('timer-display');

            let timeLeft = totalTime;

            

            const timerInterval = setInterval(() => {

                if (timeLeft <= 0 || submitted) {

                    clearInterval(timerInterval);

                    if (!submitted) submitTest();

                    return;

                }

                

                const minutes = Math.floor(timeLeft / 60);

                const seconds = timeLeft % 60;

                timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                timeLeft--;

            }, 1000);

        }

        

        // Confirm before submitting

        function confirmSubmit() {

            if (submitted) return;

            

            const attempted = Object.keys(answers).length;

            const remaining = questions.length - attempted;

            

            // Create a more modern confirmation dialog

            const confirmHtml = `

                <div style="text-align: center; padding: 20px;">

                    <h4 style="margin-bottom: 16px; color: var(--dark);">Confirm Submission</h4>

                    <p style="margin-bottom: 24px; color: var(--gray);">

                        You have attempted ${attempted} of ${questions.length} questions.<br>

                        ${remaining} questions are unattempted.

                    </p>

                    <div style="display: flex; justify-content: center; gap: 12px;">

                        <button onclick="this.closest('.modal').querySelector('.cancel-btn').click()" 

                            style="padding: 8px 20px; border: 1px solid var(--light-gray); background: white; border-radius: 8px; cursor: pointer;">

                            Cancel

                        </button>

                        <button onclick="submitTest(); this.closest('.modal').querySelector('.cancel-btn').click()" 

                            style="padding: 8px 20px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer;">

                            Submit Test

                        </button>

                    </div>

                </div>`;

            

            // Create modal element

            const modal = document.createElement('div');

            modal.className = 'results-modal show';

            modal.innerHTML = `

                <div class="results-card" style="max-width: 400px;">

                    <button class="cancel-btn" style="position: absolute; top: 12px; right: 12px; background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--gray);" onclick="this.closest('.results-modal').remove()">

                        ×

                    </button>

                    ${confirmHtml}

                </div>`;

            

            document.body.appendChild(modal);

        }

        

        // Submit test

        function submitTest() {

            if (submitted) return;

            

            submitted = true;

            

            let score = 0;

            let correctCount = 0;

            let incorrectCount = 0;

            let unattemptedCount = 0;

            

            questions.forEach((q, index) => {

                const userAns = answers[q.id];

                const box = document.getElementById(`box-${index}`);

                

                box.classList.remove('attempted');

                

                if (!userAns) {

                    unattemptedCount++;

                    box.classList.add('unattempted');

                } else if (userAns === q.correct) {

                    correctCount++;

                    score += q.pos_marks;

                    box.classList.add('correct');

                } else {

                    incorrectCount++;

                    score -= q.neg_marks;

                    box.classList.add('incorrect');

                }

            });

            

            // Update result values

            document.getElementById('score-value').textContent = score.toFixed(2);

            document.getElementById('correct-value').textContent = correctCount;

            document.getElementById('incorrect-value').textContent = incorrectCount;

            document.getElementById('unattempted-value').textContent = unattemptedCount;

            

            // Show the results modal

            document.getElementById('results-modal').classList.add('show');

            

            // Disable submit button

            const submitBtn = document.getElementById('submit-btn');

            submitBtn.disabled = true;

            submitBtn.innerHTML = '<i class="fas fa-check"></i>';

            submitBtn.style.backgroundColor = 'var(--success)';

            

            // Refresh current question view to show solution

            showQuestion(currentQuestion);

        }

        

        // Review test

        function reviewTest() {

            document.getElementById('results-modal').classList.remove('show');

            showQuestion(0);

        }

        

        // Close modal when clicking outside

        window.addEventListener('click', function(event) {

            if (event.target === document.getElementById('results-modal')) {

                document.getElementById('results-modal').classList.remove('show');

            }

        });

        

        // Keyboard navigation

        document.addEventListener('keydown', function(e) {

            if (e.key === 'ArrowLeft') prevQuestion();

            if (e.key === 'ArrowRight') nextQuestion();

        });

    </script>

</body>

</html>
