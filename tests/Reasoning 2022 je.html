    <style>

        .option-input:checked + .option-label::after { content: ''; position: absolute; top: 0; left: 0; width: 3px; height: 100%; background: var(--primary); }
        .review-mode .option-label.correct-answer { border-color: var(--success); background: rgba(40, 167, 69, 0.05); }

                {id:"Q20", section:"reasoning", question_en:"20. Two statements are given, followed by two conclusions. Statements: All gems are stones. Some gems are diamonds. Conclusions: I. Some stones are gems. II. Some stones are diamonds.", question_hi:"20. ‡§¶‡•ã ‡§ï‡§•‡§® ‡§¶‡§ø‡§è ‡§ó‡§è ‡§π‡•à‡§Ç, ‡§ú‡§ø‡§®‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§¶‡•ã ‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑ I ‡§î‡§∞ II ‡§¶‡§ø‡§è ‡§ó‡§è ‡§π‡•à‡§Ç‡•§ ‡§ï‡§•‡§®: ‡§∏‡§≠‡•Ä ‡§∞‡§§‡•ç‡§® ‡§™‡§§‡•ç‡§•‡§∞ ‡§π‡•à‡§Ç‡•§ ‡§ï‡•Å‡§õ ‡§∞‡§§‡•ç‡§® ‡§π‡•Ä‡§∞‡•á ‡§π‡•à‡§Ç‡•§ ‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑: I. ‡§ï‡•Å‡§õ ‡§™‡§§‡•ç‡§•‡§∞ ‡§∞‡§§‡•ç‡§® ‡§π‡•à‡§Ç‡•§ II. ‡§ï‡•Å‡§õ ‡§™‡§§‡•ç‡§•‡§∞ ‡§π‡•Ä‡§∞‡•á ‡§π‡•à‡§Ç‡•§", options_en:["Only conclusion II follows", "Neither conclusion I nor II follows", "Only conclusion I follows", "Both conclusions I and II follow"], options_hi:["‡§ï‡•á‡§µ‡§≤ ‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑ II ‡§Ö‡§®‡•Å‡§∏‡§∞‡§£ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à", "‡§® ‡§§‡•ã ‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑ I ‡§î‡§∞ ‡§® ‡§π‡•Ä II ‡§Ö‡§®‡•Å‡§∏‡§∞‡§£ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à", "‡§ï‡•á‡§µ‡§≤ ‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑ I ‡§Ö‡§®‡•Å‡§∏‡§∞‡§£ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à", "‡§¶‡•ã‡§®‡•ã‡§Ç ‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑ I ‡§î‡§∞ II ‡§Ö‡§®‡•Å‡§∏‡§∞‡§£ ‡§ï‡§∞‡§§‡•á ‡§π‡•à‡§Ç"], solution_en:"From 'All gems are stones', it follows that 'Some stones are gems' (Conclusion I is true). Since 'Some gems are diamonds' and 'All gems are stones', it implies that some things which are diamonds are also stones. So 'Some stones are diamonds' (Conclusion II is true). Both conclusions follow.", solution_hi:"'‡§∏‡§≠‡•Ä ‡§∞‡§§‡•ç‡§® ‡§™‡§§‡•ç‡§•‡§∞ ‡§π‡•à‡§Ç' ‡§∏‡•á, ‡§Ø‡§π ‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑ ‡§®‡§ø‡§ï‡§≤‡§§‡§æ ‡§π‡•à ‡§ï‡§ø '‡§ï‡•Å‡§õ ‡§™‡§§‡•ç‡§•‡§∞ ‡§∞‡§§‡•ç‡§® ‡§π‡•à‡§Ç' (‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑ I ‡§∏‡§§‡•ç‡§Ø ‡§π‡•à)‡•§ ‡§ö‡•Ç‡§Å‡§ï‡§ø '‡§ï‡•Å‡§õ ‡§∞‡§§‡•ç‡§® ‡§π‡•Ä‡§∞‡•á ‡§π‡•à‡§Ç' ‡§î‡§∞ '‡§∏‡§≠‡•Ä ‡§∞‡§§‡•ç‡§® ‡§™‡§§‡•ç‡§•‡§∞ ‡§π‡•à‡§Ç', ‡§á‡§∏‡§ï‡§æ ‡§§‡§æ‡§§‡•ç‡§™‡§∞‡•ç‡§Ø ‡§π‡•à ‡§ï‡§ø ‡§ï‡•Å‡§õ ‡§ö‡•Ä‡§ú‡•á‡§Ç ‡§ú‡•ã ‡§π‡•Ä‡§∞‡•á ‡§π‡•à‡§Ç ‡§µ‡•á ‡§™‡§§‡•ç‡§•‡§∞ ‡§≠‡•Ä ‡§π‡•à‡                 {id:"Q34", section:"reasoning", question_en:"34. In a code language, 'cake has sugar' is 'est bon wig', 'a slice of cake' is 'bleu eau tuf wig', 'sugar is sweet' is 'lat gif bon'. What is the code for the word 'has'?", question_hi:"34. ‡§è‡§ï ‡§ï‡•Ç‡§ü ‡§≠‡§æ‡§∑‡§æ ‡§Æ‡•á‡§Ç, 'cake has sugar' ‡§ï‡•ã 'est bon wig', 'a slice of cake' ‡§ï‡•ã 'bleu eau tuf wig', 'sugar is sweet' ‡§ï‡•ã 'lat gif bon' ‡§≤‡§ø‡§ñ‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ 'has' ‡§∂‡§¨‡•ç‡§¶ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•ç‡§Ø‡§æ ‡§ï‡•Ç‡§ü ‡§π‡•à?", options_en:["bon", "wig", "lat", "est"], options_hi:["bon", "wig", "lat", "est"], solution_en:"From 'cake has sugar' ('est bon wig') and 'a slice of cake' ('bleu eau tuf wig'), 'cake' is 'wig'. From 'cake has sugar' and 'sugar is sweet' ('lat gif bon'), 'sugar' is 'bon'. Therefore, in 'cake has sugar', the remaining word 'has' must be 'est'.", solution_hi:"'cake has sugar' ('est bon wig') ‡§î‡§∞ 'a slice of cake' ('bleu eau tuf wig') ‡§∏‡•á, 'cake' ‡§ï‡§æ ‡§ï‡•ã‡§° 'wig' ‡§π‡•à‡•§ 'cake has sugar' ‡§î‡§∞ 'sugar is sweet' ('lat gif bon') ‡§∏‡•á, 'sugar' ‡§ï‡§æ ‡§ï‡•ã‡§° 'bon' ‡§π‡•à‡•§ ‡§á‡§∏‡§≤‡§ø‡§è, 'cake has sugar' ‡§Æ‡•á‡§Ç, ‡§∂‡•á‡§∑ ‡§∂‡§¨‡•ç‡§¶ 'has' ‡§ï‡§æ ‡§ï‡•ã‡§° 'est' ‡§π‡•ã‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è‡•§", correct:"d", pos_marks:1, neg_marks:0.25},
                {id:"Q35", section:"reasoning", question_en:"35. Select the option that is related to the fourth term in the same way as the first is to the second. 181 : 10 :: ? : 11 :: 265 : 12", question_hi:"35. ‡§â‡§∏ ‡§µ‡§ø‡§ï‡§≤‡•ç‡§™ ‡§ï‡§æ ‡§ö‡§Ø‡§® ‡§ï‡§∞‡•á‡§Ç ‡§ú‡•ã ‡§ö‡•å‡§•‡•á ‡§™‡§¶ ‡§∏‡•á ‡§â‡§∏‡•Ä ‡§§‡§∞‡§π ‡§∏‡§Ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§π‡•à ‡§ú‡•à‡§∏‡•á ‡§™‡§π‡§≤‡§æ ‡§¶‡•Ç‡§∏‡§∞‡•á ‡§∏‡•á‡•§ 181 : 10 :: ? : 11 :: 265 : 12", options_en:["216", "202", "221", "225"], options_hi:["216", "202", "221", "225"], solution_en:"The logic is x : y, where y = (x-1)¬≤ + x¬≤. For 10: (10-1)¬≤ + 10¬≤ = 9¬≤ + 100 = 81 + 100 = 181. For 12: (12-1)¬≤ + 12¬≤ = 11¬≤ + 144 = 121 + 144 = 265. For 11: (11-1)¬≤ + 11¬≤ = 10¬≤ + 121 = 100 + 121 = 221.", solution_hi:"‡§§‡§∞‡•ç‡§ï x : y ‡§π‡•à, ‡§ú‡§π‡§æ‡§Å y = (x-1)¬≤ + x¬≤ ‡§π‡•à‡•§ 10 ‡§ï‡•á ‡§≤‡§ø‡§è: (10-1)¬≤ + 10¬≤ = 9¬≤ + 100 = 81 + 100 = 181‡•§ 12 ‡§ï‡•á ‡§≤‡§ø‡§è: (12-1)¬≤ + 12¬≤ = 11¬≤ + 144 = 121 + 144 = 265‡•§ 11 ‡§ï‡•á ‡§≤‡§ø‡§è: (11-1)¬≤ + 11¬≤ = 10¬≤ + 121 = 100 + 121 = 221‡•§", correct:"c", pos_marks:1, neg_marks:0.25},
                {id:"Q36", section:"reasoning", question_en:"36. Which of the following letter-clusters will replace the question mark (?) in the given series? ADV, EBX, IXZ, ORB, ?", question_hi:"36. ‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•å‡§® ‡§∏‡§æ ‡§Ö‡§ï‡•ç‡§∑‡§∞-‡§∏‡§Æ‡•Ç‡§π ‡§¶‡•Ä ‡§ó‡§à ‡§∂‡•ç‡§∞‡•É‡§Ç‡§ñ‡§≤‡§æ ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§ö‡§ø‡§π‡•ç‡§® (?) ‡§ï‡•ã ‡§™‡•ç‡§∞‡§§‡§ø‡§∏‡•ç‡§•‡§æ‡§™‡§ø‡§§ ‡§ï‡§∞‡•á‡§ó‡§æ? ADV, EBX, IXZ, ORB, ?", options_en:["UJD", "TID", "UJE", "UJC"], options_hi:["UJD", "TID", "UJE", "UJC"], solution_en:"Pattern: 1st letter: A(+4)‚ÜíE(+4)‚ÜíI(+6)‚ÜíO(+6)‚ÜíU. 2nd letter: D(-2)‚ÜíB(-4)‚ÜíX(-6)‚ÜíR(-8)‚ÜíJ. 3rd letter: V(+2)‚ÜíX(+2)‚ÜíZ(+2)‚ÜíB(+2)‚ÜíD. The missing cluster is UJD.", solution_hi:"‡§™‡•à‡§ü‡§∞‡•ç‡§®: ‡§™‡§π‡§≤‡§æ ‡§Ö‡§ï‡•ç‡§∑‡§∞: A(+4)‚ÜíE(+4)‚ÜíI(+6)‚ÜíO(+6)‚ÜíU‡•§ ‡§¶‡•Ç‡§∏‡§∞‡§æ ‡§Ö‡§ï‡•ç‡§∑‡§∞: D(-2)‚ÜíB(-4)‚ÜíX(-6)‚ÜíR(-8)‚ÜíJ‡•§ ‡§§‡•Ä‡§∏‡§∞‡§æ ‡§Ö‡§ï‡•ç‡§∑‡§∞: V(+2)‚ÜíX(+2)‚ÜíZ(+2)‚ÜíB(+2)‚ÜíD‡•§ ‡§≤‡•Å‡§™‡•ç‡§§ ‡§∏‡§Æ‡•Ç‡§π UJD ‡§π‡•à‡•§", correct:"a", pos_marks:1, neg_marks:0.25},
                {id:"Q37", section:"reasoning", question_en:"37. A paper is folded and cut as shown. How will it appear when unfolded?", question_hi:"37. ‡§è‡§ï ‡§ï‡§æ‡§ó‡§ú ‡§ï‡•ã ‡§Æ‡•ã‡§°‡§º‡§æ ‡§î‡§∞ ‡§ï‡§æ‡§ü‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à ‡§ú‡•à‡§∏‡§æ ‡§ï‡§ø ‡§¶‡§ø‡§ñ‡§æ‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§ ‡§ñ‡•Å‡§≤‡§®‡•á ‡§™‡§∞ ‡§Ø‡§π ‡§ï‡•à‡§∏‡§æ ‡§¶‡§ø‡§ñ‡§æ‡§à ‡§¶‡•á‡§ó‡§æ?", options_en:["Figure 1", "Figure 2", "Figure 3", "Figure 4"], options_hi:["‡§Ü‡§ï‡•É‡§§‡§ø 1", "‡§Ü‡§ï‡•É‡§§‡§ø 2", "‡§Ü‡§ï‡•É‡§§‡§ø 3", "‡§Ü‡§ï‡•É‡§§‡§ø 4"], solution_en:"When the paper is unfolded, the cuts will be mirrored. A circular cut on the fold line will result in a full circle. The two small circles cut on the quarter-folded paper will result in eight circles in total, arranged symmetrically.", solution_hi:"‡§ú‡§¨ ‡§ï‡§æ‡§ó‡§ú ‡§ï‡•ã ‡§ñ‡•ã‡§≤‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à, ‡§§‡•ã ‡§ï‡§ü ‡§™‡•ç‡§∞‡§§‡§ø‡§¨‡§ø‡§Ç‡§¨‡§ø‡§§ ‡§π‡•ã‡§Ç‡§ó‡•á‡•§ ‡§Æ‡•ã‡§°‡§º ‡§∞‡•á‡§ñ‡§æ ‡§™‡§∞ ‡§è‡§ï ‡§ó‡•ã‡§≤‡§æ‡§ï‡§æ‡§∞ ‡§ï‡§ü ‡§ï‡§æ ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§è‡§ï ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§µ‡•É‡§§‡•ç‡§§ ‡§π‡•ã‡§ó‡§æ‡•§ ‡§ö‡•å‡§•‡§æ‡§à-‡§Æ‡•Å‡§°‡§º‡•á ‡§π‡•Å‡§è ‡§ï‡§æ‡§ó‡§ú ‡§™‡§∞ ‡§ï‡§æ‡§ü‡•á ‡§ó‡§è ‡§¶‡•ã ‡§õ‡•ã‡§ü‡•á ‡§µ‡•É‡§§‡•ç‡§§ ‡§ï‡•Å‡§≤ ‡§Æ‡§ø‡§≤‡§æ‡§ï‡§∞ ‡§Ü‡§† ‡§µ‡•É‡§§‡•ç‡§§ ‡§¨‡§®‡§æ‡§è‡§Ç‡§ó‡•á, ‡§ú‡•ã ‡§∏‡§Æ‡§Æ‡§ø‡§§ ‡§∞‡•Ç‡§™ ‡§∏‡•á ‡§µ‡•ç‡§Ø‡§µ‡§∏‡•ç‡§•‡§ø‡§§ ‡§π‡•ã‡§Ç‡§ó‡•á‡•§", correct:"d", pos_marks:1, neg_marks:0.25},
                {id:"Q38", section:"reasoning", question_en:"38. In a code language, ‚ÄòPURE‚Äô is written as ‚ÄòNSPC‚Äô and ‚ÄòWHITE‚Äô is written as ‚ÄòUFGRC‚Äô. How will ‚ÄòCOLOUR‚Äô be written in that language?", question_hi:"38. ‡§è‡§ï ‡§ï‡•Ç‡§ü ‡§≠‡§æ‡§∑‡§æ ‡§Æ‡•á‡§Ç, ‚ÄòPURE‚Äô ‡§ï‡•ã ‚ÄòNSPC‚Äô ‡§î‡§∞ ‚ÄòWHITE‚Äô ‡§ï‡•ã ‚ÄòUFGRC‚Äô ‡§≤‡§ø‡§ñ‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ ‡§â‡§∏ ‡§≠‡§æ‡§∑‡§æ ‡§Æ‡•á‡§Ç ‚ÄòCOLOUR‚Äô ‡§ï‡•ã ‡§ï‡•à‡§∏‡•á ‡§≤‡§ø‡§ñ‡§æ ‡§ú‡§æ‡§è‡§ó‡§æ?", options_en:["AMKMRP", "ALJLSP", "AMJMSP", "ANJNSP"], options_hi:["AMKMRP", "ALJLSP", "AMJMSP", "ANJNSP"], solution_en:"The pattern is a consistent -2 shift for each letter. P(-2)=N, U(-2)=S, R(-2)=P, E(-2)=C. For WHITE: W(-2)=U, H(-2)=F, I(-2)=G, T(-2)=R, E(-2)=C. Applying to COLOUR: C-2=A, O-2=M, L-2=J, O-2=M, U-2=S, R-2=P. The result is AMJMSP.", solution_hi:"‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§™‡•ç‡§∞‡§§‡•ç‡§Ø‡•á‡§ï ‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§è‡§ï ‡§∏‡•Å‡§∏‡§Ç‡§ó‡§§ -2 ‡§∂‡§ø‡§´‡•ç‡§ü ‡§π‡•à‡•§ P(-2)=N, U(-2)=S, R(-2)=P, E(-2)=C‡•§ WHITE ‡§ï‡•á ‡§≤‡§ø‡§è: W(-2)=U, H(-2)=F, I(-2)=G, T(-2)=R, E(-2)=C‡•§ COLOUR ‡§™‡§∞ ‡§≤‡§æ‡§ó‡•Ç ‡§ï‡§∞‡§®‡•á ‡§™‡§∞: C-2=A, O-2=M, L-2=J, O-2=M, U-2=S, R-2=P‡•§ ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ AMJMSP ‡§π‡•à‡•§", correct:"c", pos_marks:1, neg_marks:0.25},

                {id:"Q48", section:"reasoning", question_en:"48. In this question, three statements are given, followed by two conclusions... Statements: All consonants are vowels. Some vowels are alphabets. All alphabets are words. Conclusions: I. All consonants are alphabets. II. Some vowels are words.", question_hi:"48. ‡§á‡§∏ ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§Æ‡•á‡§Ç, ‡§§‡•Ä‡§® ‡§ï‡§•‡§® ‡§¶‡§ø‡§è ‡§ó‡§è ‡§π‡•à‡§Ç, ‡§ú‡§ø‡§®‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§¶‡•ã ‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑ I ‡§î‡§∞ II ‡§¶‡§ø‡§è ‡§ó‡§è ‡§π‡•à‡§Ç... ‡§ï‡§•‡§®: ‡§∏‡§≠‡•Ä ‡§µ‡•ç‡§Ø‡§Ç‡§ú‡§® ‡§∏‡•ç‡§µ‡§∞ ‡§π‡•à‡§Ç‡•§ ‡§ï‡•Å‡§õ ‡§∏‡•ç‡§µ‡§∞ ‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§π‡•à‡§Ç‡•§ ‡§∏‡§≠‡•Ä ‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§∂‡§¨‡•ç‡§¶ ‡§π‡•à‡§Ç‡•§ ‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑: I. ‡§∏‡§≠‡•Ä ‡§µ‡•ç‡§Ø‡§Ç‡§ú‡§® ‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§π‡•à‡§Ç‡•§ II. ‡§ï‡•Å‡§õ ‡§∏‡•ç‡§µ‡§∞ ‡§∂‡§¨‡•ç‡§¶ ‡§π‡•à‡§Ç‡•§", options_en:["Only conclusion I follows.", "Both conclusions I and II follow.", "Only conclusion II follows.", "Neither conclusion I nor II follows."], options_hi:["‡§ï‡•á‡§µ‡§≤ ‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑ I ‡§Ö‡§®‡•Å‡§∏‡§∞‡§£ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§", "‡§¶‡•ã‡§®‡•ã‡§Ç ‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑ I ‡§î‡§∞ II ‡§Ö‡§®‡•Å‡§∏‡§∞‡§£ ‡§ï‡§∞‡§§‡•á ‡§π‡•à‡§Ç‡•§", "‡§ï‡•á‡§µ‡§≤ ‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑ II ‡§Ö‡§®‡•Å‡§∏‡§∞‡§£ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§", "‡§® ‡§§‡•ã ‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑ I ‡§î‡§∞ ‡§® ‡§π‡•Ä II ‡§Ö‡§®‡•Å‡§∏‡§∞‡§£ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§"], solution_en:"From 'Some vowels are alphabets' and 'All alphabets are words', we can conclude 'Some vowels are words' (Conclusion II is true). However, there is no direct link between 'consonants' and 'alphabets' because the middle term 'vowels' is not fully distributed. So, Conclusion I does not necessarily follow.", solution_hi:"'‡§ï‡•Å‡§õ ‡§∏‡•ç‡§µ‡§∞ ‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§π‡•à‡§Ç' ‡§î‡§∞ '‡§∏‡§≠‡•Ä ‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§∂‡§¨‡•ç‡§¶ ‡§π‡•à‡§Ç' ‡§∏‡•á, ‡§π‡§Æ ‡§Ø‡§π ‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑ ‡§®‡§ø‡§ï‡§æ‡§≤ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç ‡§ï‡§ø '‡§ï‡•Å‡§õ ‡§∏‡•ç‡§µ‡§∞ ‡§∂‡§¨‡•ç‡§¶ ‡§π‡•à‡§Ç' (‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑ II ‡§∏‡§§‡•ç‡§Ø ‡§π‡•à)‡•§ ‡§π‡§æ‡§≤‡§æ‡§Å‡§ï‡§ø, '‡§µ‡•ç‡§Ø‡§Ç‡§ú‡§®' ‡§î‡§∞ '‡§Ö‡§ï‡•ç‡§∑‡§∞' ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§ï‡•ã‡§à ‡§∏‡•Ä‡§ß‡§æ ‡§∏‡§Ç‡§¨‡§Ç‡§ß ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§Æ‡§ß‡•ç‡§Ø ‡§™‡§¶ '‡§∏‡•ç‡§µ‡§∞' ‡§™‡•Ç‡§∞‡•Ä ‡§§‡§∞‡§π ‡§∏‡•á ‡§µ‡§ø‡§§‡§∞‡§ø‡§§ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§ ‡§§‡•ã, ‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑ I ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï ‡§∞‡•Ç‡§™ ‡§∏‡•á ‡§Ö‡§®‡•Å‡§∏‡§∞‡§£ ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§", correct:"c", pos_marks:1, neg_marks:0.25},
                {id:"Q49", section:"reasoning", question_en:"49. Select the figure from the options that can replace the question mark (?) and complete the pattern. [rotation is NOT allowed].", question_hi:"49. ‡§µ‡§ø‡§ï‡§≤‡•ç‡§™‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§â‡§∏ ‡§Ü‡§ï‡•É‡§§‡§ø ‡§ï‡§æ ‡§ö‡§Ø‡§® ‡§ï‡§∞‡•á‡§Ç ‡§ú‡•ã ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§ö‡§ø‡§π‡•ç‡§® (?) ‡§ï‡•ã ‡§™‡•ç‡§∞‡§§‡§ø‡§∏‡•ç‡§•‡§æ‡§™‡§ø‡§§ ‡§ï‡§∞ ‡§∏‡§ï‡§§‡•Ä ‡§π‡•à ‡§î‡§∞ ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§ï‡•ã ‡§™‡•Ç‡§∞‡§æ ‡§ï‡§∞ ‡§∏‡§ï‡§§‡•Ä ‡§π‡•à‡•§ [‡§ò‡•Ç‡§∞‡•ç‡§£‡§® ‡§ï‡•Ä ‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à]„ÄÇ", options_en:["Figure 1", "Figure 2", "Figure 3", "Figure 4"], options_hi:["‡§Ü‡§ï‡•É‡§§‡§ø 1", "‡§Ü‡§ï‡•É‡§§‡§ø 2", "‡§Ü‡§ï‡•É‡§§‡§ø 3", "‡§Ü‡§ï‡•É‡§§‡§ø 4"], solution_en:"The pattern involves the movement of an internal line. The line rotates 90 degrees counter-clockwise in each step. The correct figure will show the line in a horizontal position at the bottom.", solution_hi:"‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§Æ‡•á‡§Ç ‡§è‡§ï ‡§Ü‡§Ç‡§§‡§∞‡§ø‡§ï ‡§∞‡•á‡§ñ‡§æ ‡§ï‡•Ä ‡§ó‡§§‡§ø ‡§∂‡§æ‡§Æ‡§ø‡§≤ ‡§π‡•à‡•§ ‡§∞‡•á‡§ñ‡§æ ‡§™‡•ç‡§∞‡§§‡•ç‡§Ø‡•á‡§ï ‡§ö‡§∞‡§£ ‡§Æ‡•á‡§Ç 90 ‡§°‡§ø‡§ó‡•ç‡§∞‡•Ä ‡§µ‡§æ‡§Æ‡§æ‡§µ‡§∞‡•ç‡§§ ‡§ò‡•Ç‡§Æ‡§§‡•Ä ‡§π‡•à‡•§ ‡§∏‡§π‡•Ä ‡§Ü‡§ï‡•É‡§§‡§ø ‡§®‡•Ä‡§ö‡•á ‡§ï‡•ç‡§∑‡•à‡§§‡§ø‡§ú ‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§Æ‡•á‡§Ç ‡§∞‡•á‡§ñ‡§æ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§ó‡•Ä‡•§", correct:"b", pos_marks:1, neg_marks:0.25},
                {id:"Q50", section:"reasoning", question_en:"50. A # B means 'A is the brother of B'... If L#M@P#Q&Z, then how is Q related to L?", question_hi:"50. A # B ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•à 'A, B ‡§ï‡§æ ‡§≠‡§æ‡§à ‡§π‡•à'... ‡§Ø‡§¶‡§ø L#M@P#Q&Z ‡§π‡•à, ‡§§‡•ã Q, L ‡§∏‡•á ‡§ï‡§ø‡§∏ ‡§™‡•ç‡§∞‡§ï‡§æ‡§∞ ‡§∏‡§Ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§π‡•à?", options_en:["Husband", "Paternal Uncle", "Brother", "Nephew"], options_hi:["‡§™‡§§‡§ø", "‡§§‡§æ‡§ä/‡§ö‡§æ‡§ö‡§æ", "‡§≠‡§æ‡§à", "‡§≠‡§§‡•Ä‡§ú‡§æ"], solution_en:"L is brother of M. M is daughter of P. So L is son of P. P is brother of Q. Therefore, Q is the paternal uncle of L.", solution_hi:"L, M ‡§ï‡§æ ‡§≠‡§æ‡§à ‡§π‡•à‡•§ M, P ‡§ï‡•Ä ‡§¨‡•á‡§ü‡•Ä ‡§π‡•à‡•§ ‡§§‡•ã L, P ‡§ï‡§æ ‡§¨‡•á‡§ü‡§æ ‡§π‡•à‡•§ P, Q ‡§ï‡§æ ‡§≠‡§æ‡§à ‡§π‡•à‡•§ ‡§á‡§∏‡§≤‡§ø‡§è, Q, L ‡§ï‡§æ ‡§ö‡§æ‡§ö‡§æ (‡§™‡§ø‡§§‡§æ ‡§ï‡§æ ‡§≠‡§æ‡§à) ‡§π‡•à‡•§", correct:"b", pos_marks:1, neg_marks:0.25}
            );
            
            // Script to generate question boxes and handle test logic
            const boxesContainer = document.getElementById('question-boxes');
            questions.forEach((q, index) => {
                const box = document.createElement('div');
                box.className = 'q-box';
                box.textContent = index + 1;
                box.onclick = () => showQuestion(index);
                box.id = `box-${index}`;
                boxesContainer.appendChild(box);
            });
            showQuestion(0);
        }
        
        // All other JS functions (startTimer, showQuestion, selectAnswer, etc.) are included here
        function startQuestionTimer() { if (submitted) return; timeOnCurrentQuestion = 0; questionTimer = setInterval(() => { timeOnCurrentQuestion++; }, 1000); }
        function stopAndRecordTime() { clearInterval(questionTimer); if (questions.length > 0 && currentQuestion < questions.length) { const qId = questions[currentQuestion].id; timeSpent[qId] = (timeSpent[qId] || 0) + timeOnCurrentQuestion; } }
        function showQuestion(index) {
            if (index < 0 || index >= questions.length) return;
            stopAndRecordTime();
            currentQuestion = index;
            const question = questions[index];
            document.getElementById('question-counter').textContent = `Question ${index + 1} of ${totalQuestions}`;
            document.querySelectorAll('.q-box').forEach(box => box.classList.remove('current'));
            document.getElementById(`box-${index}`).classList.add('current');
            const mobileBranding = document.getElementById('mobile-branding');
            const desktopBranding = document.getElementById('desktop-branding');
            if ((index < 5) || (index >= totalQuestions - 5)) {
                if(mobileBranding) mobileBranding.style.display = 'block';
                if(desktopBranding) desktopBranding.classList.add('show');
            } else {
                if(mobileBranding) mobileBranding.style.display = 'none';
                if(desktopBranding) desktopBranding.classList.remove('show');
            }
            let html = `<div class="question-card"><div class="question-text"><div class="en">${question.question_en.replace(/\n/g, '<br>')}</div><div class="hi" style="display:none">${question.question_hi.replace(/\n/g, '<br>')}</div></div><div class="options" id="options-container">`;
            const options = ['a', 'b', 'c', 'd'];
            options.forEach((opt, i) => {
                let optionClass = ''; let isUserAnswer = answers[question.id] === opt;
                if (submitted) { if (opt === question.correct) optionClass += ' correct-answer'; else if (isUserAnswer) optionClass += ' incorrect'; }
                html += `<div class="option-item"><input class="option-input" type="radio" name="q${index}" id="opt-${index}-${opt}" value="${opt}" ${isUserAnswer ? 'checked' : ''} onclick="selectAnswer('${question.id}', '${opt}')"><label class="option-label${optionClass}" for="opt-${index}-${opt}"><div class="en">${question.options_en[i]}</div><div class="hi" style="display:none">${question.options_hi[i]}</div></label></div>`;
            });
            html += `</div>`;
            if (submitted) {
                const resultText = answers[question.id] ? (answers[question.id] === question.correct ? 'Correct!' : 'Incorrect!') : 'Not attempted';
                const time = timeSpent[question.id] || 0;
                const minutes = Math.floor(time / 60); const seconds = time % 60;
                html += `<div class="solution-container"><div class="solution-title">${resultText}</div><div class="solution-text"><div class="en">${question.solution_en}</div><div class="hi" style="display:none">${question.solution_hi}</div></div><div class="time-taken-info">Time Taken: ${minutes}m ${seconds}s</div></div>`;
            }
            html += `</div>`;
            document.getElementById('questions-container').innerHTML = html;
            applyLanguage();
            if (window.innerWidth < 992) toggleNav(false);
            if (submitted) document.getElementById('options-container').classList.add('review-mode');
            if (typeof MathJax !== 'undefined') MathJax.typeset();
            startQuestionTimer();
        }
        function applyLanguage() {
            document.querySelectorAll(`.en`).forEach(el => el.style.display = currentLang === 'en' ? 'block' : 'none');
            document.querySelectorAll(`.hi`).forEach(el => el.style.display = currentLang === 'hi' ? 'block' : 'none');
            document.getElementById('lang-text').textContent = currentLang === 'en' ? 'Hi' : 'En';
        }
        function selectAnswer(qId, option) { if (submitted) return; answers[qId] = option; updateProgress(); document.getElementById(`box-${questions.findIndex(q => q.id === qId)}`).classList.add('attempted'); }
        function prevQuestion() { if (currentQuestion > 0) showQuestion(currentQuestion - 1); }
        function nextQuestion() { if (currentQuestion < questions.length - 1) showQuestion(currentQuestion + 1); }
        function toggleLanguage() { currentLang = currentLang === 'en' ? 'hi' : 'en'; applyLanguage(); }
        function toggleNav(show) { const nav = document.getElementById('question-nav'); const overlay = document.getElementById('nav-overlay'); if (show === undefined) show = !nav.classList.contains('show'); nav.classList.toggle('show', show); overlay.classList.toggle('show', show); if (window.innerWidth < 992) document.body.style.overflow = show ? 'hidden' : ''; }
        function updateProgress() { document.getElementById('attempted-count').textContent = Object.keys(answers).length; }
        let timerInterval;
        function startTimer() {
            const timerDisplay = document.getElementById('timer-display'); let timeLeft = totalTime;
            timerInterval = setInterval(() => {
                if (timeLeft <= 0 || submitted) { clearInterval(timerInterval); if (!submitted) submitTest(); return; }
                timeLeft--;
                const hours = Math.floor(timeLeft / 3600); const minutes = Math.floor((timeLeft % 3600) / 60); const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        function confirmSubmit() {
            if (submitted) return; stopAndRecordTime();
            const attempted = Object.keys(answers).length; const modal = document.createElement('div');
            modal.className = 'results-modal show';
            modal.innerHTML = `<div class="results-card" style="max-width: 400px; text-align: center;"><h4 class="mb-3">Confirm Submission</h4><p class="text-secondary mb-4">You have attempted ${attempted} of ${totalQuestions} questions.<br>Are you sure you want to submit?</p><div class="d-flex justify-content-center gap-2"><button onclick="startQuestionTimer(); this.closest('.results-modal').remove()" class="btn btn-outline-secondary">Cancel</button><button onclick="submitTest(); this.closest('.results-modal').remove()" class="btn btn-primary">Submit Test</button></div></div>`;
            document.body.appendChild(modal);
        }
        function submitTest() {
            if (submitted) return; submitted = true; clearInterval(timerInterval); stopAndRecordTime();
            let score = 0, correctCount = 0, incorrectCount = 0;
            questions.forEach((q, index) => {
                const box = document.getElementById(`box-${index}`); box.classList.remove('attempted');
                if (!answers[q.id]) { box.classList.add('unattempted'); } else if (answers[q.id] === q.correct) { score += q.pos_marks; correctCount++; box.classList.add('correct'); } else { score -= q.neg_marks; incorrectCount++; box.classList.add('incorrect'); }
            });
            document.getElementById('score-value').textContent = score.toFixed(2);
            document.getElementById('correct-value').textContent = correctCount;
            document.getElementById('incorrect-value').textContent = incorrectCount;
            document.getElementById('unattempted-value').textContent = totalQuestions - (correctCount + incorrectCount);
            document.getElementById('results-modal').classList.add('show');
            const submitBtn = document.getElementById('submit-btn'); submitBtn.disabled = true; submitBtn.innerHTML = '<i class="fas fa-check"></i>'; submitBtn.style.backgroundColor = 'var(--success)';
            showQuestion(currentQuestion);
        }
        function reviewTest() { document.getElementById('results-modal').classList.remove('show'); showQuestion(0); }
        window.addEventListener('click', e => { if (e.target.classList.contains('results-modal')) e.target.classList.remove('show'); });
        document.addEventListener('keydown', e => { if (e.key === 'ArrowLeft') prevQuestion(); if (e.key === 'ArrowRight') nextQuestion(); });
    </script>
